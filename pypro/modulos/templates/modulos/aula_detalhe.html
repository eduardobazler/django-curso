{% extends 'base/base.html' %}
{% load static %}
{% block title %}Vídeo de teste{% endblock title%}
{% block body %}

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="{{ aula.modulo.get_absolute_url }}">{{ aula.modulo.titulo }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ aula.titulo }}</li>
      </ol>
    </nav>
    <div class='container mt-4'>
        <div class="row">
            <div class="col-md-12">
                <h1 class="mt-4 mb-4">{{ aula.titulo | default:"Faltando Título" }}</h1>
                <iframe src="https://player.vimeo.com/video/{{ aula.vimeo_id }}" width="640" height="480" frameborder="0"
                        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
{% endblock body %}
